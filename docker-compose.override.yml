version: "3.8"
services:
  sourcingdb:
    container_name: sourcingdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - sourcingdb_volume:/data/db
  orderingdb:
    container_name: orderingdb
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - orderingdb_volume:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pass1234.?
  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
  product.api:
    container_name: product.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ProductDatabaseSettings:ConnectionStrings=mongodb://sourcingdb:27017
    ports:
      - "5051:8080"
    depends_on:
      - sourcingdb
  sourcing.api:
    container_name: sourcing.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SourcingDatabaseSettings:ConnectionStrings=mongodb://sourcingdb:27017
      - EventBus:HostName=rabbitmq
      - "EventBus:UserName=guest"
      - "EventBus:Password=guest"
      - "EventBus:RetryCount=5"
    ports:
      - "5055:8080"
    depends_on:
      - sourcingdb
      - rabbitmq
  order.api:
    container_name: order.api
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - EventBus:HostName=rabbitmq
      - "EventBus:UserName=guest"
      - "EventBus:Password=guest"
      - "EventBus:RetryCount=5"
      - "ConnectionStrings:DefaultConnection=Server=orderingdb,1433;Database=orderingdb; User=sa; Password=Pass1234.?;TrustServerCertificate=True"
    ports:
      - "5052:8080"
    depends_on:
      - orderingdb
      - rabbitmq